<html lang="en">

        <meta charset="UTF-8" />

        <header>
            <h1>Under the Sea</h1>

        <main>
            <div id="keyboard-container">
                <div id="black-key-container">
                    <div class="black-key key" id="c#">c#</div>
                    <div class="black-key key" id="d#">d#</div>

                    <div class="white-key key" id="c1">c1</div>
                    <div class="white-key key" id="d">d</div>
                    <div class="white-key key" id="e">e</div>
                    <div class="white-key key" id="f">f</div>
                    <div class="white-key key" id="g">g</div>
                    <div class="white-key key" id="a">a</div>
                    <div class="white-key key" id="b">b</div>
